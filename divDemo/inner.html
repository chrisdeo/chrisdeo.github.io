<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .main {
            flex: 1;
            background: blue;
            padding: 20px;
            border: solid 1px #fff;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <button onclick="innerSet(200000)">click me</button>
    <div class="container">
    </div>
    <script>
        function innerSet(nodeNum) {
            let container = document.querySelector('.container');
            let domStr = '';
            for (let i = 0; i < nodeNum; i++) {
                domStr+=`<div class='main'></div>`;
            }
            container.innerHTML = domStr;
        }   
    </script>
</body>

</html>
