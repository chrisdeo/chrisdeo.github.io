<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .container div {
            flex: 1;
            background: blue;
            padding: 20px;
            border: solid 1px #fff;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <button onclick="chunkPaint()">click me</button>
    <button onclick="print()">I'm stuck</button>
    <div class="container">
    </div>
    <script>
        function chunkPaint() {
            let root = document.querySelector('.container');
            let sum = 0;
            let LIMIT = 200000;
            let CHUNK = 1000;
            while (sum < LIMIT) {
                setTimeout(function () {
                    for (let i = 0; i < CHUNK; i++) {
                        root.appendChild(document.createElement('div'));
                    }
                }, 0);
                sum += CHUNK;
            }
        }    
        function print() {
            console.log('test');
        }   
    </script>
</body>

</html>
